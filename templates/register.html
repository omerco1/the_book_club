        {% if user.auth_failed %}

            <div class="container jumbotron">
                <h1> Account Registration </h1>

                <div>
                    <form method="POST">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We're an open book. We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Confirm password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_passwordID" placeholder="Password">
                            </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a style="display: flex; padding-top: 1%; " href="{{ url_for('my_form_post') }}">
                           Take me back to login
                        </a>
                    </form>
